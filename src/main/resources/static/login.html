<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!-- 新增：CDN引入Axios（异步请求必备，直接粘贴，无需本地下载） -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a365d;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            display: flex;
            max-width: 1000px;
            width: 90%;
            min-height: 600px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .illustration-side {
            flex: 1.2;
            background: linear-gradient(135deg, #1a202c, #2d3748);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .space-illustration {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .planet {
            position: absolute;
            border-radius: 50%;
        }

        .planet-1 {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ee5a52);
            top: 15%;
            left: 15%;
            box-shadow: 0 0 40px rgba(255, 107, 107, 0.5);
        }

        .planet-1::before {
            content: '';
            position: absolute;
            width: 260px;
            height: 25px;
            border: 2px solid rgba(255, 107, 107, 0.4);
            border-radius: 50%;
            top: 50%;
            left: -20px;
            transform: translateY(-50%);
        }

        .planet-2 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #4ecdc4, #45b7aa);
            bottom: 20%;
            right: 20%;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.5);
        }

        .planet-2::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 20px;
            border: 2px solid rgba(78, 205, 196, 0.4);
            border-radius: 50%;
            top: 50%;
            left: -25px;
            transform: translateY(-50%);
        }

        .astronaut {
            position: absolute;
            width: 180px;
            height: 180px;
            bottom: 15%;
            left: 30%;
        }

        .astronaut-hand {
            position: absolute;
            width: 100px;
            height: 120px;
            background: #f7fafc;
            border-radius: 50px;
            bottom: 0;
            left: 40px;
        }

        .astronaut-hand::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 40px;
            background: #f7fafc;
            border-radius: 15px;
            top: -20px;
            left: 35px;
        }

        .astronaut-hand::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 30px;
            background: #f7fafc;
            border-radius: 10px;
            top: -15px;
            left: 15px;
            transform: rotate(-30deg);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .login-side {
            flex: 1;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 50px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            color: #718096;
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: #2d3748;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 20px;
        }

        .login-button:hover {
            background: #1a202c;
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            color: #718096;
        }

        .register-link a {
            color: #4299e1;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .other-login-methods {
            margin-top: 40px;
            text-align: center;
        }

        .other-login-title {
            font-size: 16px;
            color: #718096;
            margin-bottom: 20px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #e2e8f0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .social-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .social-icon {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                min-height: 700px;
            }

            .illustration-side {
                height: 350px;
                flex: none;
            }

            .login-side {
                padding: 50px 40px;
            }
        }
        /* 小红框错误提示样式 - 保留原有 */
        .error-alert {
            display: none; /* 默认隐藏，不影响原有页面布局 */
            background-color: #fef2f2; /* 浅红背景 */
            border: 1px solid #ffccc7; /* 红边框 */
            color: #ef4444; /* 红色文字 */
            padding: 10px 15px;
            border-radius: 4px; /* 圆角，更美观 */
            margin: 15px 0; /* 和上下元素保持间距 */
            font-size: 14px;
            line-height: 1.5;
        }
        /* 新增：成功提示样式（可选，绿色） */
        .success-alert {
            display: none;
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 10px 15px;
            border-radius: 4px;
            margin: 15px 0;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="illustration-side">
        <div class="space-illustration">
            <div class="planet planet-1"></div>
            <div class="planet planet-2"></div>
            <div class="astronaut">
                <div class="astronaut-hand"></div>
            </div>
            <div class="stars">
                <div class="star" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
                <div class="star" style="top: 35%; left: 25%; animation-delay: 0.5s;"></div>
                <div class="star" style="top: 60%; left: 40%; animation-delay: 1s;"></div>
                <div class="star" style="top: 45%; left: 70%; animation-delay: 1.5s;"></div>
                <div class="star" style="top: 70%; left: 85%; animation-delay: 2s;"></div>
                <div class="star" style="top: 15%; left: 60%; animation-delay: 2.5s;"></div>
                <div class="star" style="top: 80%; left: 30%; animation-delay: 0.8s;"></div>
                <div class="star" style="top: 25%; left: 80%; animation-delay: 1.2s;"></div>
            </div>
        </div>
    </div>
    <div class="login-side">
        <h1 class="login-title">登录</h1>
        <!-- 改造：移除form的action和method，改为异步提交 -->
        <form class="login-form">
            <!-- 保留原有错误提示框 -->
            <div class="error-alert" id="errorAlert"></div>
            <!-- 新增成功提示框 -->
            <div class="success-alert" id="successAlert"></div>
            <div class="form-group">
                <label class="form-label">请输入用户名</label>
                <!-- 修复：占位符错别字“用户民”→“用户名” -->
                <input type="text" class="form-input" placeholder="请输入您的用户名" name="username" required>
            </div>
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" class="form-input" placeholder="请输入密码" name="password" required>
            </div>
            <button type="button" class="login-button" id="loginBtn">登录</button>
            <div class="register-link">
                还没有账号？<a href="/music/register.html">立即注册</a>
            </div>
        </form>
    </div>
</div>
<script>
    // 生成随机星星 - 保留原有代码
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 30; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
    }

    // 优化：复用页面内置提示框，样式和页面统一，删除动态创建逻辑
    function showErrorTip(msg) {
        const errorAlert = document.getElementById('errorAlert');
        errorAlert.innerText = msg;
        errorAlert.style.display = 'block';
        setTimeout(() => {
            errorAlert.style.display = 'none';
        }, 3000);
    }

    function showSuccessTip(msg) {
        const successAlert = document.getElementById('successAlert');
        successAlert.innerText = msg;
        successAlert.style.display = 'block';
        setTimeout(() => {
            successAlert.style.display = 'none';
        }, 1500);
    }


    // 【核心改造】登录按钮异步点击事件（Axios请求，替代原生表单提交）
    document.getElementById('loginBtn').addEventListener('click', async function() {
        // 1. 获取并校验表单数据
        const username = document.querySelector('input[name="username"]').value.trim();
        const password = document.querySelector('input[name="password"]').value.trim();

        if (!username || !password) {
            showErrorTip('请输入用户名和密码');
            return;
        }

        // 2. 构造请求参数
        const loginData = {
            username: username,
            password: password
        };

        try {
            // 3. 异步请求后端登录接口（关键：和后端接口地址一致）
            const response = await axios({
                url: '/music/api/user/login', // 后端登录接口地址，和你原有form的action一致
                method: 'post',
                data: loginData, // POST请求传参
                headers: {
                    'Content-Type': 'application/json;charset=utf-8' // 告诉后端是JSON数据
                }
            });

            // 4. 处理后端返回结果（核心：获取token/userId/userName）
            const res = response.data;
            // 假设后端返回格式：{code:200, msg:"登录成功", data:{token:"xxx", userId:1, userName:"张三"}}
            if (res.code === 200) {
                const { token, userId, userName } = res.data;
                // 校验后端是否返回完整参数
                if (!token || !userId || !userName) {
                    showErrorTip('登录接口返回参数不完整，请检查后端');
                    return;
                }

                // 5. 显示成功提示并拼接参数跳转到首页（解决缺少userId的核心步骤）
                showSuccessTip('登录成功，即将跳转到首页...');
                // 编码用户名（防止中文/特殊字符解析失败）
                const encodeUserName = encodeURIComponent(userName);
                // 拼接token+userId+userName到首页URL
                const homeUrl = `/music/index.html?token=${token}&userId=${userId}&userName=${encodeUserName}`;
                // 延迟跳转，让用户看到成功提示
                setTimeout(() => {
                    window.location.href = homeUrl;
                }, 1500);

            } else {
                // 后端返回业务错误（如用户名密码错误）
                showErrorTip(res.msg || '登录失败，请重试');
            }

        } catch (error) {
            // 处理网络错误/接口404/500等异常
            console.error('登录请求异常：', error);
            if (error.response) {
                // 后端返回错误状态码（如401/404）
                showErrorTip('登录失败，' + (error.response.data?.msg || '服务器异常'));
            } else if (error.request) {
                // 无响应（网络问题/后端未启动）
                showErrorTip('网络异常，请检查后端服务是否启动');
            } else {
                // 请求构造错误
                showErrorTip('请求失败，' + error.message);
            }
        }
    });

    // 保留原有：注册链接、社交登录点击事件
    document.querySelector('.register-link a').addEventListener('click', function(e) {
        // 无拦截，正常跳转
    });
    // 保留原有：页面加载解析参数（可移除，因改为异步跳转，地址栏不再有参数）
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const errorMsg = urlParams.get('errormessage');
        if (errorMsg) {
            showErrorTip(errorMsg);
            const passwordInput = document.querySelector('input[name="password"]');
            if (passwordInput) {
                passwordInput.value = "";
                passwordInput.focus();
            }
        }
    };
</script>
</body>
</html>
