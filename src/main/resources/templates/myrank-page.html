<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人榜单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1E293B;
            min-height: 100vh;
            color: #f7fafc;
            position: relative;
            overflow-x: hidden;
        }

        .body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 32, 44, 0.8);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .sidebar {
            position: fixed;
            left: -120px;
            top: 50%;
            transform: translateY(-50%);
            width: 160px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 0 12px 12px 0;
            padding: 20px;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .sidebar:hover {
            left: 0;
        }

        .sidebar-btn {
            background-color: #fffa9c;
            color: #1a202c;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .sidebar-btn:hover {
            background-color: #fff780;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 250, 156, 0.4);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
            border: 3px solid #fffa9c;
            box-shadow: 0 4px 12px rgba(255, 250, 156, 0.3);
            transition: all 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 250, 156, 0.5);
        }

        .user-details h2 {
            font-size: 24px;
            color: #fffa9c;
            margin-bottom: 5px;
        }

        .user-details p {
            font-size: 14px;
            color: rgba(247, 250, 252, 0.7);
        }

        .rankings-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .rankings-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .ranking-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .ranking-content {
            flex: 1;
        }

        .edit-btn {
            background-color: #fffa9c;
            color: #1a202c;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 20px;
            align-self: flex-start;
        }

        .edit-btn:hover {
            background-color: #fff780;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 250, 156, 0.4);
        }

        .ranking-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
            border-left-color: #fffa9c;
        }

        .ranking-item h3 {
            color: #fffa9c;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .ranking-item p {
            color: rgba(247, 250, 252, 0.7);
            font-size: 14px;
            line-height: 1.5;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        .pagination button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 250, 156, 0.3);
            color: #f7fafc;
            border-radius: 6px;
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background-color: #fffa9c;
            color: #1a202c;
            transform: translateY(-2px);
        }

        .pagination button.active {
            background-color: #fffa9c;
            color: #1a202c;
            font-weight: bold;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .user-info {
                margin-bottom: 20px;
            }

            .avatar {
                width: 60px;
                height: 60px;
            }

            .rankings-container {
                padding: 20px;
            }
        }

        .song-list {
            margin-top: 15px;
            padding-left: 0;
        }

        .song-list h4 {
            color: #fffa9c;
            font-size: 16px;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .song-list ul {
            list-style: none;
            padding: 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            padding: 10px;
        }

        .song-list li {
            margin: 8px 0;
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255, 250, 156, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .song-list li:last-child {
            border-bottom: none;
        }

        .song-list li:hover {
            background: rgba(255, 250, 156, 0.05);
        }

        .song-name {
            color: #f7fafc;
            font-size: 15px;
            flex: 1;
        }

        .song-rank {
            color: #fffa9c;
            font-size: 15px;
            font-weight: 600;
            margin-left: 20px;
            padding: 4px 10px;
            background: rgba(255, 250, 156, 0.1);
            border-radius: 4px;
        }
    </style>
</head>

<body>
<div class="sidebar">
    <button class="sidebar-btn" onclick="window.location.href='/music/publish.html'">返回主页</button>
    <button class="sidebar-btn" onclick="window.location.href='/music/login.html'">重新登录</button>
    <button class="sidebar-btn" onclick="window.location.href='/music/index.html'">返回首页</button>
</div>

<div class="container">
    <div class="header">
        <div class="user-info">
            <img
                    src="https://trae-api-cn.mchost.guru/api/ide/v1/text_to_image?prompt=user%20avatar%20profile%20picture%20friendly%20face&image_size=square"
                    alt="用户头像" class="avatar">
            <div class="user-details">
                <h2 th:text="${userName}">用户名</h2>
                <p>个人榜单管理</p>
            </div>
        </div>
    </div>
    <div class="rankings-container">
        <!-- 新增：空数据提示（关键验证） -->
        <div th:if="${#lists.isEmpty(personalRanks.list)}" class="empty-tip">
            <p>⚠️ 暂无榜单数据</p>
        </div>
        <!-- 榜单循环：确保没有引号问题 -->
        <div th:each="ranking, stat : ${personalRanks.list}" class="ranking-item">
            <div class="ranking-content">
                <h3 th:text="${ranking.rankName}">榜单标题</h3>
                <p th:text="|更新于: ${ranking.publishTime}|">最后更新时间</p>
                <p th:text="|投票数: ${ranking.voteCount}|">投票数</p>

                <!-- 歌曲列表 -->
                <div class="song-list">
                    <h4>歌曲列表</h4>
                    <ul>
                        <li th:each="song : ${ranking.rankSongList}">
                            <span class="song-name" th:text="${song.songName}">歌曲名称</span>
                            <span class="song-rank" th:text="${song.ranking}">排名</span>
                        </li>
                    </ul>
                </div>

                <!-- 编辑按钮：同样去掉 onclick 里的引号 -->
                <button class="edit-btn"
                        th:onclick="editRanking(${ranking.rankId})">
                    编辑
                </button>
            </div>
        </div>
    </div>




        <div class="pagination">
            <!-- 1. 上一页：去掉引号，直接写表达式 -->
            <button th:disabled="${personalRanks.pageNum == 1}"
                    th:onclick="goToPage(${personalRanks.pageNum - 1})">
                上一页
            </button>

            <!-- 2. 页码：同理，去掉 th:onclick 里的引号 -->
            <button th:each="i : ${#numbers.sequence(1, personalRanks.pages)}"
                    th:class="${personalRanks.pageNum == i ? 'active' : ''}"
                    th:onclick="goToPage(${i})"
                    th:text="${i}">
                1
            </button>

            <!-- 3. 下一页：去掉引号，直接写表达式 -->
            <button th:disabled="${personalRanks.pageNum == personalRanks.pages}"
                    th:onclick="goToPage(${personalRanks.pageNum + 1})">
                下一页
            </button>
        </div>

    <script>
        // 页面加载时获取并保存token和userId
        let token = '';
        let userId = '';

        window.onload = function () {
            token = getUrlParam('token');
            userId = getUrlParam('userId');

            // 校验参数，缺失则跳转登录页
            if (!token || !userId || isNaN(userId)) {
                showErrorTip('登录信息失效，请重新登录');
                setTimeout(() => window.location.href = '/music/login.html', 1500);
            }
        };

        // 复用你之前的getUrlParam函数（如果页面里没有，要加上）
        function getUrlParam(paramName) {
            const searchParams = new URLSearchParams(window.location.search);
            return searchParams.get(paramName);
        }
        // 编辑榜单
        // 分页方法修正
        // 分页方法（正确写法：只用 JS 变量 page，去掉 ${}）
        function goToPage(page) {
            // 用 + 拼接 JS 变量，encodeURIComponent 处理特殊字符
            window.location.href = '/music/api/mine/myrank?page=' + page + '&token=' + encodeURIComponent(token) + '&userId=' + userId;
        }

        // 编辑榜单方法（正确写法：只用 JS 变量 id，去掉 ${}）
        function editRanking(id) {
            window.location.href = '/music/edit-ranking?id=' + id + '&token=' + encodeURIComponent(token) + '&userId=' + userId;
        }
    </script>
  </body>

</html>
